<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #employeeForm="ngForm" >
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeData.id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="Project name" #name="ngModel" [(ngModel)]="employeeData.name" placeholder="Enter Project name" required>
                    <label>Project name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="Task" #name="ngModel" [(ngModel)]="employeeData.position" placeholder="Eg : Testing">
                    <label>Task :</label>
                  </div>
                </div>
                 <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="EmployeeName " #name="ngModel" [(ngModel)]="employeeData.salary" placeholder="EmployeeName">
                    <label>EmployeeName :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="Remarks" #name="ngModel" [(ngModel)]="employeeData.office" placeholder="Work Status">
                    <label>Remarks :</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm()">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid"(click)="saveForm()">Save</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>EmployeeName</th>
                        <th>Task</th>
                        <th>Remarks</th>
                        <!-- <th></th> -->
                      </tr>
                    </thead>
                    <!-- <tr *ngFor="let emp of employeeService.employees">
                      <td>{{emp.name}}</td>
                      <td>{{emp.position}}</td>
                      <td>{{emp.office}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(emp)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr> -->
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
